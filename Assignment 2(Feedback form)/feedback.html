<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedbackForm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script>
        var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
        var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
        var contactMsgRegEx = /^([a-zA-Z0-9.,@#$%&/*-+?;:'"[\]{}()!$`~]{5,500})$/;
        $(document).ready(function(){
            $("#name").blur(function(){
                $("#nameValidation").empty();
                if($(this).val().trim()=="" || $(this).val().trim()==null)
                {
                    $("#nameValidation").html("(*)Name required....!!!")
                }
                else
                {
                    if(!$(this).val().trim().match($FullNameRegEx))
                    {
                        $("#nameValidation").html("Invalid name id...!!");
                    }
                }
            })
           $("#name").keypress(function(e){
            $("#nameValidation").empty();
            var Flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
            if(Flag==false){
                $("#nameValidation").html("Invalid input...!!")
            }
            return Flag;
           })
           $("#email").blur(function(){
                $("#emailValidation").empty();
                if($(this).val().trim()=="" || $(this).val().trim()==null)
                {
                    $("#emailValidation").html("(*)email required....!!!")
                }
                else
                {
                    if(!$(this).val().trim().match($EmailIdRegEx))
                    {
                        $("#emailValidation").html("Invalid email address...!!");
                    }
                }
            })
            $("#message").blur(function(){
                $("#messageValidation").empty();
                if($(this).val().trim()=="" || $(this).val().trim()==null)
                {
                    $("#messageValidation").html("(*)message required....!!!")
                }
                else
                {
                    if($("#message").val().length>300)
                    {
                        $("#messageValidation").html("Invalid message...!!");
                    }
                }
            })

            $("#feedbackForm").submit(function(event){
                event.preventDefault();
                var name =$("#name").val().trim();
                var email =$("#email").val().trim();
                var message =$("#message").val().trim();

                $("#nameValidation").empty();
                if(name == ""){
                    $("#nameValidation").html("(*)name reqired..!!");
                    return;
                } else if(!name.match($FullNameRegEx)){
                    $("#nameValidation").html("Invalid name..!!");
                    return;
                }
                $("#emailValidation").empty();
                if(email == ""){
                    $("#emailValidation").html("(*)email reqired..!!");
                    return;
                } else if(!email.match($EmailIdRegEx)){
                    $("#emailValidation").html("Invalid email..!!");
                    return;
                }
                $("#messageValidation").empty();
                if(message == ""){
                    $("#messageValidation").html("(*)message reqired..!!");
                    return;
                 } 
                alert("Form submitted successfully..!!");
            });
        });
    </script>
    <style>
           body {
      background-image: url('ImagesFb/pexels-ann-h-6935081.jpg')
    }
        .container
        {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            border: 2px solid rgb(88, 10, 221);
            width: 50%;
            height: 100%;
            padding: 10px;
            padding-right: 90px;
        }
        h1
        {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-offset-6 " id="CNAForm">
            <h1 class="text-center" style="width: 150%;">Feedback form</h1><br><br>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" autofocus placeholder="Enter your name here...." style="width: 150%;">
                    <small id="nameValidation" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email here...." style="width: 150%;">
                    <small id="emailValidation" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea rows="5" class="form-control" id="message" placeholder="Enter your message..." maxlength="300" style="width: 150%;"></textarea>
                    <small id="messageValidation" class="text-danger"></small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
